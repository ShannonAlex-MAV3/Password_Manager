<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  
  

  <link href="/static/style.css" rel="stylesheet">


  <title>Mav3_Pass:{% block title %} {% endblock %}</title>

  {% block head%} {% endblock%}
</head>

<body style="height: 100vh;">

  <!--menu-->
  <nav class="navbar navbar-light bg-dark fixed-top">
    <div class="container-fluid">

      <!--logo-->
      <a class="navbar-brand" href="#">
        <img src="/static/logo.jpg" alt="" width="10%">
      </a>
      <!--toggle button-->
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mav3_Pass</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          {% if session["user_id"] %}
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>

          {% else%}
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  

  <main class="">
    {% block main%} {% endblock %}
  </main>

  <!--footer area-->
  <div class="container-fluid fixed-bottom">
    <div class="row">
      <div class="bg-color-footer">
        <footer class="footer">
          <p class="text-center">&copy;2022 Designed by Alex</p>
        </footer>
      </div>
    </div>
  </div>

</body>




</html>
